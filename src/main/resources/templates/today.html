<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>scompo-timelogger webapp - today</title>
<body>
	<form
		th:object="${conf}"
		th:action="@{/config}"
		method="post">
		<input
			type="text"
			th:field="${conf.timeZone}"
			th:value="${conf.timeZone}">
		<input
			type="time"
			th:field="${conf.workStart}"
			th:value="${conf.workStart}">
		<input
			type="time"
			th:field="${conf.workEnd}"
			th:value="${conf.workEnd}">
		<input
			type="submit"
			value="save">
	</form>
</body>
</html>
